<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Blog</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
</head>
<body class='loader' style="background-color: aqua;">


    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
  
  
        <ul class="nav navbar-nav">
          <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Tech blog</a></li>
          <li><a href="{% url 'home'%}">About</a></li>
          <li><a href="https://www.github.com">Github</a></li>
          <li><a href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>
        
        
        <ul class="nav navbar-nav navbar-right">   
        {% if user.is_authenticated %}
            <li>
              <a href="{% url 'post_create' %}" >Create Post</a>
            </li>
    
            <li>
              <a href="{% url 'draft_list' %}">Drafts</a>
            </li>
            <li>
              <a href="{% url 'logout' %}" >Log out</a>
            </li>
    
            <li>
              <a >Welcome {{ user.username }}</a>
            </li>
              {% else %}
              <li><a class='nav navbar-right' href="{% url 'login' %}" ><span class="glyphicon glyphicon-user"></span></a></li>
            {% endif %}
    
          </ul>
      </div>
    </nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
              <div class="blog_posts">
                {% block content %}
                {% endblock %}

              </div>

            </div>
        </div>
    </div>
<script type="text/javascript" src="{% static 'js/blog.js' %}"></script>

</body>
</html>
